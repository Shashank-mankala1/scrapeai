<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI-Scrape</title>
    <style>
      body {
        font: 13px/1.4 system-ui, sans-serif;
        margin: 12px;
        width: 320px;
      }
      .row {
        margin-bottom: 10px;
      }
      .btn {
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        cursor: pointer;
      }
      .btn-primary {
        background: #111;
        color: #fff;
      }
      .btn-secondary {
        background: #fff;
        color: #111;
      }
      .hidden {
        display: none;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      .muted {
        color: #666;
      }
      .result {
        margin-top: 10px;
        padding: 8px;
        border: 1px solid #eee;
        border-radius: 8px;
        max-height: 220px;
        overflow: auto;
        white-space: pre-wrap;
      }
      .row.inline {
        display: flex;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="row muted">ScrapeAI</div>

    <div class="row">
      <label class="muted">Current URL</label>
      <input id="url" readonly />
    </div>
    <div class="row inline">
        <button id="btnSummarize" class="btn btn-primary">Summarize</button>
        <button id="btnAsk" class="btn btn-secondary">Ask</button>
    </div>
    
    <div class="row" id="summarizeRow">
      <button id="btnGo" class="btn btn-primary" style="width:100%;">Go</button>
    </div>
    <div class="row hidden" id="askRow">
      <textarea id="question" rows="3" placeholder="Your question…"></textarea>
      <div class="row inline">
        <button id="btnRunAsk" class="btn btn-primary">Ask</button>
        <button id="btnCancelAsk" class="btn btn-secondary">Cancel</button>
      </div>
    </div>

    <div class="row muted" id="status"></div>
    <div class="result" id="result" style="display: none"></div>
    <div class="row" id="citesWrap" style="display:none;">
        <button id="btnToggleCites" class="btn btn-secondary">See citations (0) ▾</button>
        <ul id="citesList" style="display:none; margin-top:8px; padding-left:0; list-style:none; max-height:180px; overflow:auto;"></ul>
    </div>


    <script src="popup.js"></script>
  </body>
</html>
